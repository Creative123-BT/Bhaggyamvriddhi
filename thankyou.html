<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f9f9f9, #e9f3ff);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }

      .thank-you-container {
        background: #ffffff;
        padding: 3rem;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        animation: fadeIn 1s ease-out;
      }

      .thank-you-container h1 {
        font-size: 2.2rem;
        color: #c2341b;
        margin-bottom: 1rem;
      }

      .thank-you-container p {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 2rem;
      }

      .thank-you-container .btn {
        background-color: #c2341b;
        color: #fff;
        border: none;
        padding: 0.9rem 1.8rem;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .thank-you-container .btn:hover {
        background-color: #c2341b;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="thank-you-container">
      <h1>Thank You!</h1>
      <p>Your submission has been received. We'll be in touch shortly.</p>
      <a href="index.html" class="btn">Go Back to Home</a>
    </div>
  </body>
</html>
